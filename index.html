<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo List</title>
</head>
<body>
    <div id="app">
        <div class="container-md">
            <div class="row">
                <div class="col-12">
                    <div class="shadow my-5">
                        <div class="text-center mb-5">
                            <h1>My Todo List</h1>
                        </div>
                        <div class="main-content">
                            <div class="add-todo">                            
                                <input type="text" class="form-control mx-3" v-model="newTask" placeholder="Inserisci una task" name="text" @keyup.enter="addNewTask">
                                <button class="btn btn-success" @click="addNewTask">Aggiungi</button>
                            </div>
                            <ul class="list-unstyled p-5">
                                <li class="todo-item" v-for="todo,index in todo_list" :key="index">
                                    <div @click="todo.done = !todo.done">
                                        <span class="cursor-pointer" v-text="todo.text" :class="todo.done ? 'text-decoration-line-through' : ''"></span>
                                    </div>
                                    <div class="buttons">
                                        <button class="btn btn-primary" @click="todo.done = !todo.done"> <i :class="'fas fa-check'"></i></button>
                                        <button class="btn btn-danger" @click="removeTodo(index)"><i class="fas fa-x"></i></button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
